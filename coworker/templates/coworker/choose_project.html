{% extends "coworker/coworker_base.html" %}
{% block content %}
    <h1>Your repositories:</h1>
    {% for rep in repos %}
        <li>
            <a href="{% url 'coworker:add_project' rep.id %}">
                {{ rep.name }} -- id:{{ rep.id }}
            </a>
        </li>
    {% endfor %}
{% endblock content %}
