{% extends "coworker/coworker_base.html" %}
{% block content %}
    <h1 class = "text-center">Your repositories:</h1>
    <br>
    <br>
    <br>
    {% for rep in repos %}
        <li class = "text-center">
            <br>
            <a class = "btn-primary btn-lg" href="{% url 'coworker:add_project' rep.id %}">
                {{ rep.name }} -- id:{{ rep.id }}
            </a>
            <br>
            <br>
        </li>
    {% endfor %}
{% endblock content %}
